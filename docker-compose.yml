version: "3.8"

services:
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-api
    ports:
      - "3000:3000"
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      - ./whatsapp-session:/app/whatsapp-session
    networks:
      - whatsapp_net

networks:
  whatsapp_net:
    driver: bridge
