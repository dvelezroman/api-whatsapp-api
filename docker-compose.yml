version: "3.8"

services:
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-api
    ports:
      - "3005:3005"
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      # Persist WhatsApp session so you don't need to scan QR again after restart
      - ./whatsapp-session:/app/whatsapp-session
    networks:
      - whatsapp_net

networks:
  whatsapp_net:
    driver: bridgen